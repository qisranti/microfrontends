<div class="container">
  <mat-card class="main-card">
    <div>
      <h3>Products</h3>
    </div>
    <mat-divider/>
    <div class="card-grid-wrapper">
      <div class="card-grid-container">
        @for(product of products; track product.id) {
          <mat-card class="product-card">
            <mat-card-header>
              <mat-card-title>{{ product.name }}</mat-card-title>
              <mat-card-subtitle>\${{ product.price }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{ product.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="lastClientInfo(product.id)">Last Client</button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </div>
  </mat-card>
</div>
