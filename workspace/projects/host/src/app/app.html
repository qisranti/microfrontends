<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="drawer">
    <mat-toolbar>Microservices</mat-toolbar>
    <div class="drawer-content">
      <mat-nav-list>
        <mat-list-item routerLink="/">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </mat-list-item>
        <mat-list-item routerLink="/client1">
          <mat-icon>logout</mat-icon>
          <span>Client 1</span>
        </mat-list-item>
        <mat-list-item routerLink="/client2">
          <mat-icon>logout</mat-icon>
          <span>Client 2</span>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content">
      <h1>Este es el host</h1>
      <h2>Shared message: {{ message() }}</h2>
      <button mat-button color="primary" (click)="updateMessage()">Update Message</button>
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
